{% extends "todo/base.html" %}

{% block content %}
<div class="container mt-5">
    <h1>Your To-Do List</h1>
    <hr>
    <div class="mb-3">
        <a href="{% url 'task_create' %}" class="btn btn-success">Add New Task</a>
    </div>
    <ul class="list-group">
        {% for task in tasks %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                {{ task.title }} - <span class="badge bg-info">{{ task.completed|yesno:"Done,Not Done" }}</span>
            </div>
            <div>
                <a href="{% url 'task_update' task.pk %}" class="btn btn-primary btn-sm">Edit</a>
                <a href="{% url 'task_delete' task.pk %}" class="btn btn-danger btn-sm">Delete</a>
            </div>
        </li>
        {% empty %}
        <li class="list-group-item">No tasks found.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
